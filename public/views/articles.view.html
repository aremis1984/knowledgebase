<h3 class = "heading">Articles</h3>
<div ng-controller = 'ArticlesCtrl'>
	<a href="#/categories">Go back</a>
	<div class = "row">
		<div class = "articles">
			<div ng-repeat = "article in articles">
				<div class = "col-md-12">
					<div class="article">
						<h4>{{article.title}}</h4>
						<p>{{article.body | limitTo:200}}</p>
						<a class = "btn btn-default" href="#/articles/details/{{article._id}}">View article</a>
					</div>	
				</div>
			</div>
			<div ng-if = "articles == false">
				No articles to display
			</div>
		</div>
	</div>
</div>
